<script id="prepro-templ" type="x-tmpl-mustache">
<h2>選擇題</h2>
{{#.}}
<div class="prepro-{{index}}">
    <p>{{index}}. {{&Statement}}</p>
    {{#Option}}
	<input type="radio" name={{index}} value={{value}}> {{desc}}<br>
    {{/Option}}
</div>
{{/.}}
<button class="btn-suc">下一步</button>
</script>
<div id="reqalg">
    <div class="prepro"></div>
    <div class="checkmail">
	<h2>驗證信箱</h2>
	<input type="textbox" class="mail" size="30" placeholder="輸入你的信箱"><br><br>
	<input type="textbox" class="mail-repeat" size="30" placeholder="再輸入一次"><br><br>
	<button class="btn-suc send">下一步</button>
	<span class="msg">處理中</span>
    </div>
    <div class="verify">
	<h2>輸入驗證碼</h2>
	<input type="textbox" class="verify" size="30" placeholder="輸入信箱收到的驗證碼"><br><br>
	<button class="btn-suc send">下一步</button>
	<span class="msg">處理中</span>
    </div>
    <div class="data">
	<h2>備審</h2>
    </div>
</div>
<script type="text/javascript">reqalg.load();</script>
